	<!-- Basic Page Needs

	<meta charset="utf-8">
	<title>Your Page Title Here :)</title>
	<meta name="description" content="">

	<!-- Mobile Specific Metas

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="stylesheets/base.css">
	<link rel="stylesheet" href="stylesheets/skeleton.css">
	<link rel="stylesheet" href="stylesheets/layout.css">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
	
	<!-- JS
	================================================== -->
	<script src="javascripts/json2.js"></script>	
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="javascripts/jquery.tmpl.js"></script>	
	<script src="javascripts/underscore.js"></script>		
	<script src="javascripts/backbone.js"></script>
	<script src="javascripts/backbone.localStorage.js"></script>	
	<script src="javascripts/tabs.js"></script>
	<script src="javascripts/app.js"></script>	

</head>
<body>



	<!-- Primary Page Layout
	================================================== -->

	<!-- Delete everything in this .container and get started on your own site! -->

	<div class="container">

	    <div id="app">
	      <header><h1>Backbone Books</h1></header>
	
			  <ul class="tabs">
			    <li><a id="create" class="active" href="javascript:void(0);">Create</a></li>
			    <li><a id="manage" href="javascript:void(0);">Manage</a></li>
			  </ul>

	      <div id="contents">
	      </div>
	    </div>

	    <footer>
	      Built by <a href='http://seogrady.com' target="_blank">Shane O'Grady'</a>
	      <span>Get the code at <a href="https://github.com/seogrady/backbone-books" target="_blank">Github</a></span>
	    </footer>

	</div><!-- container -->

	<!-- Templates -->
    <script id="book-item" type="text/template">
      <div class="book">
		<ul>
		  <li>${title}</li>
		  <li>${author}</li>
		  <li>${date}</li>
		  <li>${isbn}</li>				
		</ul>
	  </div>	
    </script>

    <script id="create-view" type="text/template">
 			<form id="book-form">
		    <input type="text" name="title" id="title-field" value="" placeholder="Enter title..."/>
		    <input type="text" name="author" id="author-field" value="" placeholder="Enter author..."/>
		    <input type="text" name="date" id="date-field" value="" placeholder="Enter date..."/>
		    <input type="text" name="isbn" id="isbn-field" value="" placeholder="Enter ISBN..."/>			
	    </form>
			<div class="buttons">
	      <button id="add-book">Add book</button>
	    </div>
    </script>


<!-- End Document
